<div>
    <h1>Customer List</h1>

    <table class="table table-bordered table-striped">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let customer of customers"> 
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td>{{customer.email}}</td>
        </tr>
    </table>

</div>
